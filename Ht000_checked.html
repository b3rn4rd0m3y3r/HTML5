<!DOCTYPE html>
<html>
	<head>
		<style> 
			LABEL, UL {font-family: Arial;}
			DIV, UL {margin: 4px;padding: 0px;}
			LABEL.btn {
				border: solid 1px black;
				border-radius: 4px;
				padding: 1px;
				}
			.chk {display: none;}

			INPUT[id^=btn]:checked ~  UL[id^=main] > LI {
				display: block;
				}
			
			UL[id^=main] LI {
				margin-bottom: 1px;
				display: none;
				}
			UL#main > LI > INPUT.chk:checked ~ DIV#wrap DIV.bola{
				background-color: skyblue;
				}
		</style>
	</head>
	<body>

		<h1>CSS3 - eventos - Controlando outros elementos</h1>

		<div>
			<input class="chk" type="checkbox" id="btn1"/>
			<label class="btn" for="btn1">Opcao 1</label>
				<ul id="main1">				
					<li>1.1</li>
					<li>1.2</li>
					<li>1.3</li>
				</ul>
		</div>
		<div>
			<input class="chk" type="checkbox" id="btn2"/>
			<label class="btn" for="btn2">Opcao 2</label>
				<ul id="main2">
					<li>2.1</li>
					<li>2.2</li>
					<li>2.3</li>
				</ul>
		</div>
	</body>
</html>
