		<meta name="description" content="Página mais simples em HTML5">

		<style>
			BODY {
				font-family: Arial;
				}
			H1, H2, H3 {
				font-family: Verdana;
				}
			H1 {
				color: dodgerblue;
				}
			H2 {
				color: steelblue;
				}
			H3 {
				color: midnightblue;
				}
			P {
				color: dimgray;
				}
		</style>
	</head>
	<body>
		<h1>Este texto está na tag &lt;H1&gt;</h1>
		<p>Primeiro parágrafo</p>
		<h2>Este texto está na tag &lt;H2&gt;</h2>
		<p>Segundo parágrafo</p>
		<h3>Este texto está na tag &lt;H3&gt;</h3>
		<p>Terceiro parágrafo</p>
	</body>
</html>
