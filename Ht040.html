		<style>
			FORM {
				display: grid;
				grid-template-columns: 100px 200px;
				max-width: 400px;
				}
			LABEL {
				text-align: left;
				}
		</style>
	</head>
	<body>
		<center>
			<form method="" action="">
				<label>Número: </label><input type="number" name="inpNumero" id="inpNumero">
				<label>Texto: </label><input type="text" name="inpTexto" id="inpTexto">
				<label>Data: </label><input type="date" name="inpData" id="inpData">
				<label>Senha: </label><input type="password" name="inpSenha" id="inpSenha">
				<input type="submit" value="Envia">
			</form>
		</center>
	</body>
</html>
