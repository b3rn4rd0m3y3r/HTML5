<html>
	<head>
		<title>Ht040</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<meta charset="UTF-8"/>

		<meta name="description" content="Formulários IV - Campos mais comuns. Rótulos formatados.">
		<meta name="keywords" content="sites, web, desenvolvimento, HTML5">
		<style>
			BODY {
				font-size: 28px;
				}
			FORM {
				display: grid;
				font-family: Heebo;
				
				grid-template-columns: 300px;
				max-width: 400px;
				}
			INPUT {
				border-color: maroon;
				border-style: ridge;
				font-size: 24px;
				}
			LABEL {
				color: maroon;
				font-weight: bold;
				text-align: left;
				}
		</style>
	</head>
	<body>
		<center>
			<form method="" action="">
				<label>Número: </label><input type="number" name="inpNumero" id="inpNumero">
				<label>Texto: </label><input type="text" name="inpTexto" id="inpTexto">
				<label>Data: </label><input type="date" name="inpData" id="inpData">
				<label>Senha: </label><input type="password" name="inpSenha" id="inpSenha">
				<br>
				<input type="submit" value="Envia">
			</form>
		</center>
	</body>
</html>
