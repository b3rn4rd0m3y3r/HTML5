<html>
	<head>
		<title>Ht041</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<meta charset="iso-8859-1"/>
		<meta name="author" content="Bernardo Meyer">
		<meta name="description" content="Formulários I - Campos mais comuns. Rótulos formatados.">
		<meta name="keywords" content="sites, web, desenvolvimento, HTML5">
		<style>
			.input {
				grid-area: inp;
				height: 20px;

				}
			.label {
				grid-area: lb;
				height: 20px;

				}
			FORM {
				display: grid;
				grid-template-areas:
				"lb inp"
				"lb inp"
				"lb inp"
				"lb inp"
				". inp";
				grid-gap: 20px;
				/* max-width: 400px; */
				/* width: 60%; */
				}

		</style>
	</head>
	<body>
		<center>
			<form method="" action="">
				<label class="label">Número: </label><input class="input" type="number" name="inpNumero" id="inpNumero" />
				<label class="label">Texto: </label><input class="input" type="text" name="inpTexto" id="inpTexto" />
				<label class="label">Data: </label><input class="input" type="date" name="inpData" id="inpData" />
				<label class="label">Senha: </label><input class="input" type="password" name="inpSenha" id="inpSenha" />
				<input class="input" type="submit" value="Envia">
			</form>
		</center>
	</body>
</html>
