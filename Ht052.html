<!DOCTYPE html>
<html>
<head>
<style> 
div {
	width: 100px;
	height: 100px;
	background: red;
	border-radius: 50%;
	transition-duration: 1s
	transition: width 2s;
	}

div:hover {
	height: 200px;
	width: 200px;
	}
div:active {
	background: green;
	}
</style>
</head>
<body>

<h1>CSS3 - eventos</h1>

<p>Passe o mouse no círculo abaixo e clique:</p>
<div></div>

</body>
</html>
