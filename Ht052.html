<!DOCTYPE html>
<html>
<head>
<style> 
div {
	width: 100px;
	height: 100px;
	background: red;
	border-radius: 50%;
	transition-duration: 1s
	transition: width 2s;
	}

div:hover {
	height: 200px;
	width: 200px;
	}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div></div>

</body>
</html>
