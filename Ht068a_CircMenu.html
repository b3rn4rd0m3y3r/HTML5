<head>	<style>		body{			font-family: Arial;			text-align: center;			}		#menu {			font-size: 220%;			height: 150px;			left: 50%;			list-style: none;			margin: -75px 0 0 -75px; 			position: absolute;			top: 50%;			width: 150px;			}		.menu-button {			opacity: 0;			/* z-index: -1; */			}		.menu-button {			border-radius: 50%;			background: red;			background-size: 100%;						height: 150px;			left: 50%;			margin: -75px 0 0 -75px;			overflow: hidden;			position: absolute;			text-decoration: none;width: 150px;			top: 50%;			}				#menu:not(:target)>a:first-of-type,		#menu:target > a:last-of-type {			opacity: 1;			/* z-index: 1; */			}				#menu:not(:target) > .icon-plus:before,		#menu:target > .icon-minus:before {			opacity: 1;			}		.menu-item {			background-color: transparent;			border-radius: 50%;						height: 70px;			margin-left: 20px;			margin-top: -40px;			position: absolute;			top: 50%;			/* Posicionamento do item */			transform: translate(0px, 0px);			transition: transform 500ms;			transition: .5s;			width: 70px;						z-index: 2;			}		/* Quando os itens forem expostos */		#menu:target > .menu-item {			background-color: crimson;			}		.menu-item:hover{			box-shadow: 0 5px 10px black; 			cursor: pointer;			opacity: 0.5;			/* z-index: 2; */			}		.menu-item a {			color: transparent;			cursor: pointer;			display: block;			left: 0px;			position: relative;			text-decoration: none;			top: 30%;						}		#menu > li > a {cursor: auto;}		#menu:target > .menu-item > a { color: white; }		/* Itens do menu em suas posições angulares */		#menu:target>.menu-item:nth-child(3) {						transform: rotate(-60deg) translateY(-150px) rotate(60deg);			transition-delay: 0.3s;			}		#menu:target>.menu-item:nth-child(4) {			transform: rotate(-20deg) translateY(-155px) rotate(20deg);			transition-delay: 0.2s;			}		#menu:target>.menu-item:nth-child(5) {			transform: rotate(20deg) translateY(-155px) rotate(-20deg);			transition-delay: 0.1s;			}				#menu:target>.menu-item:nth-child(6) {			transform: rotate(60deg) translateY(-150px) rotate(300deg);			transition-delay: 0s;			}		. container {			width: fit-content;			}		UL#menu A.menu-button {color: white;font-size: 66px;}	</style></head><body>	<!-- div class="container" -->		<ul id="menu">			<a class="menu-button icon-plus"    href="#menu" title="Mostra navegação"><span style="line-height: 230%;letter-spacing:-0.1em;">&equiv;&equiv;</span></a>			<a class="menu-button icon-minus" href="#0"       title="Esconda navegação">&nabla;</a>			<li class="menu-item">				<a href="https://www.google.com">1</a>			</li>			<li class="menu-item">				<a href="#menu">2</a>			</li>			<li class="menu-item">				<a href="#menu">3</a>			</li>			<li class="menu-item">				<a href="#menu">4</a>			</li>		</ul>	<!-- /div --></body>
