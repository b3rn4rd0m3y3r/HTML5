		<script type="text/javascript">

		const INTERVALO = 50;

		function mudaVideo(){
			const obj = $("#frm1");
			document.title = "f"+idx;
			//srcAtt = "https://www.youtube.com/embed/"+videoCode[idx]+"?autoplay=1&mute=1";
			srcAtt = "https://www.youtube.com/embed/"+videoCode[idx]+"?autoplay=1";
			idx++;
			if( idx >= 29 ){ idx = 1 }
			$("#idx").val(idx);
			obj.attr("src", srcAtt);
			obj[0].muted = false;
			}
		function init(){
			var src = "";
			//atualiza(0);
			setInterval(mudaVideo, INTERVALO*1000);
			}
		function atualiza(timestamp){
			ctempo++;
			roda();
			}
		function roda(){
			if( ctempo % INTERVALO == 0 ){
				idx++;
				mudaVideo();
				}
			window.requestAnimationFrame(atualiza);
			}		

		</script>
		<style>
			BODY {

				}
		</style>
	</head>

	<!-- Corpo do Documento -->
