		<script type="text/javascript">
		function alternate(event){
			var objJd;
			var obj = event.currentTarget;
			var objId =  obj.id;
			var pref = objId.substr(0,1);
			var objNo = objId.substr(1,99);
			
		
			if( pref == "i" ){
				$("#"+objId).hide();
				objJd = "j"+objNo;
				$("#"+objJd).show();
				} else {
					if( pref == "j" ){
					$("#"+objId).hide();
					objJd = "i"+objNo;
					$("#"+objJd).show();
					}
				}
			
			console.log(objId+":"+objNo+":"+objJd);
			}
		function noShowMenu(){
			//$("#funcoes").hide();
			$("#funcoes").css('height','30px');
			$("#funcoes").css('margin-top','-30px');
			
			}
		function showMenu(){
			$("#funcoes").show();
			$("#funcoes").css('height','110px');
			$("#funcoes").css('margin-top','50px');
			$("#funcoes").css('background-color','transparent');
			$("#funcoes > DIV.pdfs A").css('font-size','18px');
			}
		function init(){
			$("#slideshow > div:gt(0)").hide();
			$("#functions").hide();
			var tempo = 1000;
			var tempoSlide = 5000;
			setInterval(function() { 
			  $('#slideshow > div:first')
				.fadeOut(tempo)
				.next()
				.fadeIn(tempo)
				.end()
				.appendTo('#slideshow');
			},  tempoSlide);
			showMenu();
			
			//$("#funcoes").mouseover(showMenu);
			//$("#funcoes").mouseout(noShowMenu);
			//$("#rodape").mouseout(noShowMenu);
			//$("#slideshow").mouseover(showMenu);
			//$("#slideshow").mouseout(noShowMenu);
			$("#widgets div:last-child").css('float','clear');
			$("img").mouseover(alternate);
			$("div.txt").mouseout(alternate);
			$("div.txt").hide();
		}

		</script>
